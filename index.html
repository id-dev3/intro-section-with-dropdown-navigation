<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!---------- Google Fonts ---------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700&display=swap" rel="stylesheet">

  <!-------- Font Awesome -------->
  <script src="https://kit.fontawesome.com/1b2a4a8051.js" crossorigin="anonymous"></script>

  <!-------- CSS File -------->
  <link rel="stylesheet" href="./dist/styles.css">
</head>
<body>

  <header>

    <!--------------- NAVBAR SECTION --------------->
    <nav class="navbar-container">

      <div class="first-nav">
        <img src="./images/logo.svg" alt="This is the logo">

        <div class="dropdown-links">
          <div class="dropdown-link">
            <div>
              <a href="#" class="links">Features</a>
              <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="dropdown-content">
              <div class="item">
                <div class="img-container">
                  <img src="./images/icon-todo.svg" alt="">
                </div>
                <div class="link-container">
                  <a href="#">Todo List</a>
                </div>
              </div>

              <div class="item">
                <div class="img-container">
                  <img src="./images/icon-calendar.svg" alt="">
                </div>
                <div class="link-container">
                  <a href="#">Calendar</a>
                </div>
              </div>

              <div class="item">
                <div class="img-container">
                  <img src="./images/icon-reminders.svg" alt="">
                </div>
                <div class="link-container">
                  <a href="#">Reminders</a>
                </div>
              </div>

              <div class="item">
                <div class="img-container">
                  <img src="./images/icon-planning.svg" alt="">
                </div>
                <div class="link-container">
                  <a href="#">Planning</a>
                </div>
              </div>
            </div>
          </div>

          <div class="dropdown-link">
            <div>
              <a href="#" class="links">Company</a>
              <i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="dropdown-content">
              <div class="item">
                <div class="link-container">
                  <a href="#">About</a>
                </div>
              </div>
              <div class="item">
                <div class="link-container">
                  <a href="#">Team</a>
                </div>
              </div>
              <div class="item">
                <div class="link-container">
                  <a href="#">Blog</a>
                </div>
              </div>
              <div class="item">
                <div class="link-container">
                  <a href="#">Careers</a>
                </div>
              </div>
            </div>
          </div>

          <div class="dropdown-link">
            <div>
              <a href="#" class="links">Careers</a>
            </div>
          </div>
          <div class="dropdown-link">
            <div>
              <a href="#" class="links">About</a>
            </div>
          </div>
        </div>
      </div>

      <div class="second-nav">
        <a class="sec-link" href="#">Login</a>
        <a class="sec-link sec-link2" href="#">Register</a>
      </div>

    </nav>

    <!--------------- HERO SECTION --------------->
    <section class="hero-section">
      <div class="text-container">
        <h1>Make <br> remote work</h1>

        <p>
          Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>

        <a href="#" class="btn">Learn more</a>

        <div class="sponsor">
          <img src="./images/client-databiz.svg" alt="Databiz icon">
          <img src="./images/client-audiophile.svg" alt="Audiophile icon">
          <img src="./images/client-meet.svg" alt="Meet icon">
          <img src="./images/client-maker.svg" alt="Maker icon">
        </div>
      </div>

      <div class="image-container">
        <img src="./images/image-hero-desktop.png" alt="Hero Image">
      </div>
    </section>

  </header>

</body>
</html>
